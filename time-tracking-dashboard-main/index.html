<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="container-fluid mx-1">
    <!-- ROW1 -->
    <div class="row p-0">
      <div class="col p-0 mt-4">
        <div class="center-card p-0">
          <div class="card p-0" id="card1-fundo">
            <!-- CARD1 -->
            <div class="card text-start " id="card1">
              <div class="card-img-top">
                <img src="images/image-jeremy.png" style="width: 70px;border-radius: 50%;"
                  class="img-thumbnail p-0">
              </div>
              <!-- CARDBODY -->
              <div class="card-body">
                <div class="card-title text-muted p-0 m-0">
                  <small>Report for</small>
                </div>
                <div class="card-text text-start p-0 m-1" id="nameCard1">
                  <h2>Jeremy Robson</h2>
                </div>
              </div>
            </div>
            <!-- FIMCARD1  -->
            <div class="card-footer mt-1 pb-0">
              <div class="card-text p-0">
                <p id="card1-txt-footer">Daily</p>
              </div>
              <div class="card-text p-0">
                <p id="card1-txt-footer">Weekly</p>
              </div>
              <div class="card-text p-0">
                <p id="card1-txt-footer">Monthly</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- COL 2 COM 2 linhas -->

      <!-- CARD2 LINHA1 -->
      <div class="col-md-3">
        <div class="row p-1">
          <div class="card px-0 pb-0 pt-5" id="card-effect1">
            <img src="images/icon-work.svg" id="card-img">
            <div class="card m-0 ">
              <div class="card-title p-0">
                <div class="row p-0">
                  <div class="col-6 py-0">
                    <strong>Work</strong>
                  </div>
                  <div class="col-6 text-end py-0">
                    <strong>...</strong>
                  </div>
                </div>
              </div>
              <div class="card-text p-0 px-1 py-0">
                <h1>32hrs</h1>
              </div>
              <p class="card-text text-start px-1 py-0">
                <small class="text-muted">
                  Last Week - 36hrs
                </small>
              </p>
            </div>
          </div>
        </div>
        <!-- FIM CARD2 -->

        <!-- CARD3 LINHA2 -->
        <div class="row p-1">
          <div class="card px-0 pb-0 pt-5" id="card-effect2">
            <img src="images/icon-exercise.svg" id="card-img">
            <div class="card m-0">
              <div class="card-title p-0">
                <div class="row p-0">
                  <div class="col-6 p-0">
                    <strong>Exercise</strong>
                  </div>
                  <div class="col-6 text-end py-0">
                    <strong>...</strong>
                  </div>
                </div>
              </div>
              <div class="card-text p-0 px-1 py-0">
                <h1>4hrs</h1>
              </div>
              <p class="card-text text-start px-1 py-0">
                <small class="text-muted">
                  Last Week - 5hrs
                </small>
              </p>
            </div>
          </div>
        </div>
        <!-- FIMCARD3 -->

      </div>
      <div class="col-md-3">
        <div class="row p-1">
          <div class="card px-0 pb-0 pt-5" id="card-effect3">
            <img src="images/icon-play.svg" id="card-img">
            <div class="card">
              <div class="card-title p-0 ">
                <div class="row p-0">
                  <div class="col-6 py-0">
                    <strong>Play</strong>
                  </div>
                  <div class="col-6 text-end py-0">
                    <strong>...</strong>
                  </div>
                </div>
              </div>
              <div class="card-text p-0 px-1 py-0">
                <h1>10hrs</h1>
              </div>
              <p class="card-text text-start px-1 py-0">
                <small class="text-muted">
                  Last Week - 8hrs
                </small>
              </p>
            </div>
          </div>
        </div>
        <!-- FIM CARD2 -->

        <!-- CARD3 LINHA2 -->
        <div class="row p-1">
          <div class="card px-0 pb-0 pt-5" id="card-effect4">
            <img src="images/icon-social.svg" id="card-img">
            <div class="card">
              <div class="card-title p-0">
                <div class="row p-0">
                  <div class="col-6 py-0 px-0">
                    <strong>Social</strong>
                  </div>
                  <div class="col-6 text-end py-0">
                    <strong>...</strong>
                  </div>
                </div>
              </div>
              <div class="card-text p-0 px-1 py-0">
                <h1>5hrs</h1>
              </div>
              <p class="card-text text-start px-1 py-0">
                <small class="text-muted">
                  Last Week - 10hrs
                </small>
              </p>
            </div>
          </div>
        </div>
        <!-- FIMCARD3 -->
      </div>
      <div class="col-md-3">
        <div class="row p-1">
          <div class="card px-0 pb-0 pt-5" id="card-effect5">
            <img src="images/icon-study.svg" id="card-img">
            <div class="card">
              <div class="card-title p-0">
                <div class="row p-0">
                  <div class="col-6 py-0">
                    <strong>Study</strong>
                  </div>
                  <div class="col-6 text-end py-0">
                    <strong>...</strong>
                  </div>
                </div>
              </div>
              <div class="card-text p-0 px-1 py-0">
                <h1>4hrs</h1>
              </div>
              <p class="card-text text-start px-1 py-0">
                <small class="text-muted">
                  Last Week - 7hrs
                </small>
              </p>
            </div>
          </div>
        </div>
        <!-- FIM CARD2 -->

        <!-- CARD3 LINHA2 -->
        <div class="row p-1">
          <div class="card px-0 pb-0 pt-5" id="card-effect6">
            <img src="images/icon-self-care.svg" id="card-img">
            <div class="card ">
              <div class="card-title p-0">
                <div class="row p-0">
                  <div class="col-6 py-0 px-0">
                    <strong>Self care</strong>
                  </div>
                  <div class="col-6 text-end py-0">
                    <strong>...</strong>
                  </div>
                </div>
              </div>
              <div class="card-text p-0 px-1 py-0">
                <h1>2hrs</h1>
              </div>
              <p class="card-text text-start px-1 py-0">
                <small class="text-muted">
                  Last Week - 2hrs
                </small>
              </p>
            </div>
          </div>
        </div>
        <!-- FIMCARD3 -->

      </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>


</html>
