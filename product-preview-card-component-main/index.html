<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- * -->
  <div class="main">
    <!-- A -->
    <div class="contentmain">
      <!-- B -->
      <div class="card">
        <!-- C -->
        <div class="contentcard">
          <!-- D -->
          <div class="img-product"></div>
          <div class="txtcard">
            <p id="product">Perfume</p>
            <h1 id="name-product">Gabrielle Essence Eau De Parfum</h1>
            <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
              <span>$149.99</span>
              <strike>$169.99</strike>
            </div>
            <div class="input-btn">
              <img src="./images/icon-cart.svg" alt="Car Icon">
              <input type="button" value="Add to Cart">
            </div>
          </div>
          <!-- D -->
        </div>
        <!-- C -->
      </div>
      <!-- B -->
    </div>
    <!-- A -->
  </div>
  <!-- * -->

</body>

</html>
